<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio Video</title>
</head>

<body>
    
    <div class="sound">
        <h2>Audio Test</h2>
        <audio controls src="goat.mp3"></audio>
    </div>

    <video controls autoplay>
        <source src="movie.mp4" type="video/mp4">
    </video>
    <iframe width="400" height="300" src="https://www.youtube.com/embed/7p2Ex19HaKg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
